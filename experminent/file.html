<!DOCTYPE html>
<html>
<head>
    <title>Interactive File Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Hidden default file input */
        input[type="file"] {
            display: none;
        }

        /* Custom button styling */
        .file-upload-label {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .file-upload-label:hover {
            background-color: #2980b9;
        }

        /* Styling for the file name display */
        .file-name {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <label for="file-upload" class="file-upload-label">Choose a File</label>
        <input type="file" id="file-upload">
        <div class="file-name">No file selected</div>
    </div>

    <script>
        // JavaScript to display the selected file name
        const fileInput = document.getElementById("file-upload");
        const fileDisplay = document.querySelector(".file-name");

        fileInput.addEventListener("change", function() {
            if (fileInput.files.length > 0) {
                fileDisplay.textContent = "Selected file: " + fileInput.files[0].name;
            } else {
                fileDisplay.textContent = "No file selected";
            }
        });
    </script>
</body>
</html>
