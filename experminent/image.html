<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add some basic styling for the card */
        .card {
            width: 300px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 20px;
            text-align: center;
        }

        /* Style the image inside the card */
        .card img {
            width: 100%;
        }

        /* Style the card's content (e.g., title and description) */
        .card .card-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <input type="file"  id="input-file" name="input-file">
        <img src=" "  id="profile-pic" alt="image"></img>
     
        <div class="card-content">
            <h2>Card Title</h2>
            <p>This is a simple image card example.</p>
        </div>
    </div>
    <script src="data.js">  </script>
</body>
</html>
