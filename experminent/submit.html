    <!DOCTYPE html>
    <html>
    <head>
        <title>Interactive Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
    
            form {
                max-width: 300px;
                margin: 0 auto;
                text-align: center;
            }
    
            input[type="text"] {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
    
            input[type="text"]:hover {
                border-color: #555;
            }
    
            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
    
            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
       <center> <h2>Signup page</h2></center>
        <br>
           <br>
        <div>
            <form action="result.html" method="GET">
                <div>
                    <input type="text" name="name" placeholder="Enter name" required>
                </div>
                <br>
                <br>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </center>

<script src="new_data.js"></script>

    </body>
    </html>
